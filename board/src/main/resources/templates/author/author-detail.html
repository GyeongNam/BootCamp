<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:replace="header :: headerFragment" ></div>
<div class="container">
<div class="page-header">
    <h1> 회원 상세 보기</h1>
</div>
<table class="table">
    <tr>
        <td>ID : </td>
        <td th:text="${author.id}"></td>
    </tr>
    <tr>
        <td>이름 : </td>
        <td th:text="${author.name}"></td>
    </tr>
    <tr>
        <td>이메일 : </td>
        <td th:text="${author.email}"></td>
    </tr>
    <tr>
        <td>비밀번호 : </td>
        <td th:text="${author.password}"></td>
    </tr>
    <tr>
        <td>가입 시간 : </td>
        <td th:text="${author.createdTime}"></td>
    </tr>
</table>
    <div class="pull-right">
        <button type="button" class="btn btn-primary" onclick="doDisplay()">수정</button>
    </div>
    <div class="pull-right">
         <a class="btn btn-primary" th:href="@{/author/delete/{id}(id=${author.id})}">삭제</a>
    </div>
    <div id="updateForm" style="display:none;">
        <form action="/member/update" method="post" >
            <table class="table">
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id" th:value="${author.id}" readonly></td>
                </tr>
                <tr>
                    <td><label>이름</label></td>
                    <td><input type="text" name="name" th:value="${author.name}"></td>
                </tr>
                <tr>
                    <td> <label>이메일</label></td>
                    <td><input type="text" name="email" th:value="${author.email}" readonly></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="text" name="password" th:value="${author.password}"></td>
                </tr>
            </table>
            <br>
            <button type="submit"> 수정완료 </button>
        </form>
    </div>
</div>
<script>
    function doDisplay(){
        var con = document.getElementById("updateForm");
        if(con.style.display=='none'){
            con.style.display = 'block';
        }else{
            con.style.display = 'none';
        }
    }
</script>
</body>
</html>
