<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function createTableCell(data) {
            const td = document.createElement('td');
            td.innerText = data;
            return td;
        }
        async function callbackImp(){
            try{
                const axiosdata = await axios.get("https://jsonplaceholder.typicode.com/posts");
                const tbody = document.getElementById('tbody');
                axiosdata.data.forEach( element => {
                    const newtr = document.createElement('tr');
                    newtr.appendChild(createTableCell(element.id));
                    newtr.appendChild(createTableCell(element.title));
                    newtr.appendChild(createTableCell(element.userId));
                    tbody.appendChild(newtr);
                });
            }catch(e){
                console.log(e);
            }
            try{
                let myTarget = document.getElementsByClassName("table")[0];
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts');
                response1.data.forEach(element => {
                    myTarget.innerHTML += `<tr><td>${element.id}</td><td>${element.title}</td><td>${element.userId}</td></tr>`
                });
            }catch(e){
                console.log(e);
            }
        }
    </script>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="page-header"><h1>게시글 목록</h1></div>
        <div class="float-end">
            <button class="btn btn-primary">Click Me!</button>
            <a href="./7.css_bootstrap_postregister.html"><button class="btn btn-secondary">글쓰기</button></a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>userID</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table">
            </tbody>
        </table>
    </div>
    <script>
        callbackImp();
        document.getElementById('header').innerHTML = '<object data="header.html" type="text/html" style="width: 100%;" ></object>'
    </script>
</body>
</html>
