<!DOCTYPE html>
<html>
    <head>
        <title>HTML BASIC 1</title>
        <style>
            /* 내부 스타일링 */
            /* p {
                background-color: grey;
            } */
        </style>
    </head>
    <body style="background-color: gray;">
        <h2>글자 styling 예제</h2>
        <!-- 인라인 스타일링 -->
        <p style="background-color: red;">1. 배경색 변경</p>
        <p style="color: blue;">2. 글자색 변경</p>
        <p style="font-size: 20px;">3. 글자 크기 변경</p>
        <p style="background-color: black; font-size: 30px; color: yellow; text-align: center;">4. 복합 스타일링</p>

        <h2>이미지와 link 예제</h2>
        <!-- default는 현재탭에서 이동, 새탭이동 : _blank -->
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com" target="_blank">네이버 _blank</a>
        <p>위 링크는 새탭에서 naver.com을 여는 예시</p>
        <p>
            <img src="./images/image1.png" alt="이미지가 존재하지 않습니다." width="320px" height="320px" style="border: 3px solid blue;">
        </p>
        <p>
            <img src="./images/image1123.png" alt="이미지가 존재하지 않습니다.">
        </p>
        <a href="https://www.naver.com">
            <img src="https://velog.velcdn.com/images/jogn97/post/4564dc43-99c8-41b2-b341-85728a7d9803/image.gif" alt="이미지가 존재하지 않습니다." >
        </a>
    </body>
</html>
