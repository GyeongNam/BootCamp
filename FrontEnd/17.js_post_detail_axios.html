<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function callbackImp(){
            let num = document.getElementById('num');
            try{
                const response1 = await axios.get('https://jsonplaceholder.typicode.com/posts');
                let element = response1.data[Number(num.value)-1 ];
                
                document.getElementById('id').innerHTML = element.id;
                document.getElementById('contents').innerHTML = element.title;
                document.getElementById('authorId').innerHTML = element.userId;
                console.log(response1.data);
            }catch(e){
                console.log(e);
            }
        }
    </script>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand" href="./home.html" style="color: aliceblue;">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a class="nav-link" href="./register.html" style="color: aliceblue;">회원가입</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" href="./post-list.html" style="color: aliceblue;">글목록</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="page-header"><h1>게시글 목록</h1></div>
        <div class="float-end">
            <button class="btn btn-primary">Click Me!</button>
            <a href="./7.css_bootstrap_postregister.html"><button class="btn btn-secondary">글쓰기</button></a>
        </div>
        <input id="num" type="text">
        <button onclick="callbackImp()">페이지 검색</button>
        <table class="table">
            <tr>
                <td> id :</td>
                <td id="id"></td>
            </tr>
            <tr>
                <td> contents :</td>
                <td id="contents"></td>
            </tr>
            <tr>
                <td> authorId :</td>
                <td id="authorId"></td>
            </tr>
        </table>
    </div>
</body>
</html>
